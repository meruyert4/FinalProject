<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .container {
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .create-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }

        button:hover {
            opacity: 0.8;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>

    <h1>Blog Management</h1>

    <div class="container-wrapper">
        <div class="container">
            <h2>Create Post</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <textarea id="body" placeholder="Body" required></textarea>
                <button type="submit" id="submitBtn" class="create-btn">Create Post</button>
            </form>
        </div>

        <div class="container">
            <h2>All Blogs</h2>
            <div id="posts"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchPosts);

        const form = document.getElementById('postForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('body').value;

            const response = await fetch('/blog/blogs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, author, content })
            });

            if (response.ok) {
                form.reset();
                fetchPosts();
            }
        });

        async function fetchPosts() {
            const response = await fetch('/blog/blogs');
            const posts = await response.json();

            const postContainer = document.getElementById('posts');
            postContainer.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.classList.add('post-card');
                postCard.innerHTML = `
                    <h3>${post.title}</h3>
                    <p><strong>Author:</strong> ${post.author || 'Unknown'}</p>
                    <p>${post.content}</p>
                    <button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>
                `;
                postContainer.appendChild(postCard);
            });
        }

        async function deletePost(id) {
            await fetch(`/blog/blogs/${id}`, { method: 'DELETE' });
            fetchPosts();
        }
    </script>

</body>
</html>
