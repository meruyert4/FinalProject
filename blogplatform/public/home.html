<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .container {
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .create-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
        }

        .update-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>

    <h1>Blog Management</h1>

    <div class="container-wrapper">
        <div class="container">
            <h2>Create Blog</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <textarea id="body" placeholder="Body" required></textarea>
                <button type="submit" id="submitBtn" class="create-btn">Create Post</button>
            </form>
        </div>

        <div class="container">
            <h2>All Blogs</h2>
            <div id="posts"></div>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            const response = await fetch('/blogs');
            const data = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            data.forEach(post => {
                const div = document.createElement('div');
                div.classList.add('post-card');
                div.innerHTML = `
                    <h3>${post.title}</h3>
                    <p><strong>Author:</strong> ${post.author}</p>
                    <p>${post.body}</p>
                    <button class="update-btn" onclick="editPost('${post._id}')">Edit</button>
                    <button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>
                `;
                postsContainer.appendChild(div);
            });
        }

        document.getElementById('postForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const postId = document.getElementById('postId').value;
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const body = document.getElementById('body').value;

            if (postId) {
                await fetch(`/blogs/${postId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, author, body })
                });
                document.getElementById('submitBtn').innerText = 'Create Post';
            } else {
                await fetch('/blogs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, author, body })
                });
            }

            fetchPosts();
            this.reset();
            document.getElementById('postId').value = '';
        });

        async function editPost(id) {
            const response = await fetch(`/blogs/${id}`);
            const post = await response.json();

            document.getElementById('postId').value = post._id;
            document.getElementById('title').value = post.title;
            document.getElementById('author').value = post.author;
            document.getElementById('body').value = post.body;
            document.getElementById('submitBtn').innerText = 'Update Post';
        }

        async function deletePost(id) {
            await fetch(`/blogs/${id}`, { method: 'DELETE' });
            fetchPosts();
        }

        fetchPosts();
    </script>

</body>
</html>
